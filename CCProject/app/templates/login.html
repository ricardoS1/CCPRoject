 {% extends 'layout.html' %}
 {% block body %}
<head>
    <title>Stairs - Login</title>
    <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
  </head>
  <body>
     <h1 align="center">Login</h1>
  <form action="" method="POST">
  <div class="col-xs-4 col-xs-offset-4">
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" class="form-control" value={{request.form.username}}>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" class="form-control" value={{request.form.password}}>
      </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success form-control">Login</button>
    </div>

      <div class="form-group">
      <a href="/registration" class="btn btn-primary form-control" >Register</a>
    </div>
    <div class="form-group">
      <button type="reset" class="btn btn-danger form-control">Reset</button>
   </div>
    </div>
  </form>
</body>
     
  <script type="text/javascript" src="{{url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>
  <script type="text/javascript" src="{{url_for('static', filename = 'js/bootstrap.min.js')}}"></script>
{% endblock%}
