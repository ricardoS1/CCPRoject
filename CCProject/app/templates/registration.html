 {% extends 'layout.html' %}
 {% block body %}

 <head>
    <title>Stairs - Registration</title>
    <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
  </head>
  <body>

     <h1 align="center">Registration</h1>
  <form action="{{url_for('insert')}}" method="POST">
  <div class="col-xs-4  col-xs-offset-4">
      <div class="form-group">
        <label>First name</label>
        <input type="text" align="center" name="first_name" class="form-control" required value={{request.form.username}}>
      </div>
      <div class="form-group">
        <label>Surname</label>
        <input type="text" align="center" name="surname" class="form-control" required value={{request.form.username}}>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" align="center" name="email" class="form-control" required value={{request.form.username}}>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" class="form-control" required value={{request.form.password}}>
      </div>

      <div class="form-group">
        <label>Phone</label>
        <input type="text" name="phone" class="form-control" required value={{request.form.phone}}>
      </div>

      <div class="form-group">
        <label>Address</label>
        <input type="text" name="address" required class="form-control" >
      </div>

      <div class="form-group">
      <label>Organization</label>
      <input type="text" name="organization" class="form-control" >
      </div>

      <div class="form-group">
      <label>Stairs Package</label>
      <select name="package" class="form-control" >
      <option value="None">None</option>
      <option value="Free">Free</option>
      <option value="Standard">Standard</option>
      <option value="Enterprise">Enterprise</option>
      </select>
      </div>

      <div class="form-group">
      <label>Credit Card Number</label>
      <input type="number" name="cc_number" required class="form-control" >
      </div>

      <div class="form-group">
      <label>Credit Card PIN</label>
      <input type="password" name="cc_pin" maxlength = "4" required class="form-control" >
      </div>

      

      
    

     <div class="form-group">
      <button type="submit" class="btn btn-primary form-control">Register</button>
     </div>
     <div class="form-group">
      <button type="reset" class="btn btn-danger form-control">Reset</button>
     </div>

     


    </div>
  </form>
</body>
     
  <script type="text/javascript" src="{{url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>
  <script type="text/javascript" src="{{url_for('static', filename = 'js/bootstrap.min.js')}}"></script>

{% endblock %}
